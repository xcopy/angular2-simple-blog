<md-sidenav-container>
  <md-toolbar>{{title}}</md-toolbar>
  <div class="app">
    <md-card>
      <md-nav-list>
        <md-list-item *ngFor="let post of posts">
          <a md-line>{{post.title}}</a>
          <p md-line>{{post.body}}</p>
        </md-list-item>
      </md-nav-list>
    </md-card>
  </div>
</md-sidenav-container>
