<md-card *ngFor="let post of posts">
  <md-card-header>
    <md-card-title>
      <a [routerLink]="['/posts', post.id]">{{post.title}}</a>
    </md-card-title>
    <md-card-subtitle>by {{post.author.name}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{post.body}}</p>
  </md-card-content>
</md-card>
